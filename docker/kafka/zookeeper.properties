# Путь к директории, где Zookeeper будет хранить свои данные
dataDir=/var/lib/zookeeper

# Порт, на котором Zookeeper будет слушать запросы
clientPort=2181

# Количество сессий, которые могут быть одновременно активны
maxClientCnxns=60

# Время сессии (в миллисекундах)
tickTime=2000

# Количество тик-таймов, после которых Zookeeper будет считать сессию завершенной
initLimit=10
syncLimit=5

# Если у вас несколько серверов Zookeeper, вы можете указать их здесь
# server.1=localhost:2888:3888
# server.2=localhost:2889:3889
# server.3=localhost:2890:3890
