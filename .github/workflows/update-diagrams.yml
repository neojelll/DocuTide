name: Update diagrams

on:
  push:
    branches:
      - '**'
      - '!main'
    paths:
      - 'architecture/structurizr/workspace.dsl'
      - 'architecture/structurizr/*.py'

jobs:
  update-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Java (For Structurizr CLI)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Structurizr CLI
        run: |
          curl -L -o structurizr-cli.zip https://github.com/structurizr/cli/releases/download/v1.34.0/structurizr-cli-1.34.0.zip
          unzip structurizr-cli.zip -d structurizr-cli
          echo "$(pwd)/structurizr-cli" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install
        working-directory: architecture

      - name: Update diagrams
        run: |
          structurizr.sh export -workspace structurizr/workspace.dsl -format plantuml
          poetry run python architecture/structurizr/render_diagrams.py
        working-directory: architecture

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add diagrams/*.png
          git commit -m "Update diagrams" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: architecture
