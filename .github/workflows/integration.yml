name: Integration

on:
  push:
    branches:
      - '**'
      - '!main'

permissions:
  actions: read
  contents: read

jobs:
  Integration:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 'latest'

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format-check

      - name: Check Linting
        env:
          secrets.NX_CLOUD_INTEGRATION: ${{ secrets.NX_CLOUD_INTEGRATION }}
        run: pnpm lint-check
